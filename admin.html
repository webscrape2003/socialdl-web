<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Vajira OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; --pink: #ff00c8; --bg: #02040a; }
        body { background: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-box { background: #05080f; border: 1px solid var(--cyan); padding: 30px; width: 400px; box-shadow: 0 0 30px rgba(0,242,255,0.2); border-radius: 8px; }
        input, textarea { width: 100%; background: rgba(0,242,255,0.05); border: 1px solid var(--cyan); padding: 12px; color: white; margin-bottom: 15px; font-family: 'JetBrains Mono'; outline: none; box-sizing: border-box; }
        button { width: 100%; background: var(--cyan); color: black; border: none; padding: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        button:hover { background: white; box-shadow: 0 0 15px white; }
        .logout-btn { background: transparent; color: var(--pink); border: 1px solid var(--pink); margin-top: 10px; }
        .logout-btn:hover { background: var(--pink); color: white; }
        #admin-controls { display: none; }
    </style>
</head>
<body>

    <div class="admin-box" id="login-panel">
        <h2 style="color:var(--cyan); margin-bottom:20px; font-size:1rem; text-align: center;">ADMIN_LOGIN</h2>
        <input type="text" id="admin-user" placeholder="USERNAME">
        <input type="password" id="admin-pass" placeholder="PASSWORD">
        <button onclick="loginAdmin()">ACCESS_SYSTEM</button>
    </div>

    <div class="admin-box" id="admin-controls">
        <h2 style="color:var(--pink); margin-bottom:20px; font-size:1rem; text-align: center;">BROADCAST_CENTER</h2>
        <textarea id="noti-msg" rows="4" placeholder="ENTER SYSTEM MESSAGE..."></textarea>
        <button onclick="sendNotification()">SEND_GLOBAL_NOTIFICATION</button>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
        <p id="status" style="margin-top:10px; font-size:0.7rem; color:var(--cyan); text-align: center;"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6wnG-Gd-UIuNOtCHG3r7cxTFqTh9MyHc",
            databaseURL: "https://vajiraofficial-55739-default-rtdb.firebaseio.com",
            projectId: "vajiraofficial-55739",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Login Logic
        function loginAdmin() {
            const u = document.getElementById('admin-user').value;
            const p = document.getElementById('admin-pass').value;

            // Updated Credentials
            if(u === "VajiraOfficial" && p === "Vajira2003@") {
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('admin-controls').style.display = 'block';
            } else {
                alert("ACCESS_DENIED: INVALID_CREDENTIALS");
            }
        }

        // Logout Logic
        function logout() {
            document.getElementById('admin-user').value = "";
            document.getElementById('admin-pass').value = "";
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('admin-controls').style.display = 'none';
        }

        // Send Notification Logic
        function sendNotification() {
            const msg = document.getElementById('noti-msg').value;
            if(!msg) {
                alert("Please enter a message");
                return;
            }

            const timestamp = new Date().toLocaleString(); // Shows Date and Time
            
            db.ref('notifications').push({
                message: msg,
                time: timestamp
            }).then(() => {
                document.getElementById('status').innerText = "SUCCESS: MESSAGE_BROADCASTED";
                document.getElementById('noti-msg').value = "";
                // Clear status message after 3 seconds
                setTimeout(() => { document.getElementById('status').innerText = ""; }, 3000);
            }).catch((error) => {
                document.getElementById('status').innerText = "ERROR: " + error.message;
            });
        }
    </script>
</body>
</html>
