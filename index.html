<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff2d55;
            --accent-glow: rgba(255, 45, 85, 0.5);
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Mesh Gradient Background */
        .mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 45, 85, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 45, 85, 0.1) 0px, transparent 50%);
            z-index: -1;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; position: relative; }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Mode Selector */
        .tabs {
            display: flex;
            background: rgba(0,0,0,0.4);
            padding: 6px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #666; font-weight: 800; cursor: pointer;
            border-radius: 15px; font-size: 0.75rem; letter-spacing: 1px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tab.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* Input Group with Floating Fetch */
        .input-box {
            position: relative;
            background: rgba(0,0,0,0.5);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 8px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .input-box:focus-within {
            border-color: var(--accent);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5), 0 0 20px rgba(255, 45, 85, 0.2);
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 15px; outline: none; font-size: 0.95rem;
        }

        #fetchBtn {
            background: var(--accent);
            color: white;
            border: none;
            height: 48px;
            padding: 0 25px;
            border-radius: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 15px var(--accent-glow);
        }

        #fetchBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px var(--accent-glow);
        }

        #fetchBtn:active { transform: scale(0.95); }

        /* Loader */
        .loader {
            display: none;
            width: 40px; height: 4px;
            background: rgba(255,255,255,0.1);
            margin: 30px auto;
            position: relative; overflow: hidden;
            border-radius: 10px;
        }

        .loader::after {
            content: '';
            position: absolute; width: 40%; height: 100%;
            background: var(--accent);
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        /* Content Display */
        #resultArea { display: none; margin-top: 35px; animation: fadeIn 0.8s ease; }

        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        .thumbnail {
            width: 100%; border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .title { font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; line-height: 1.3; color: #fff; }

        .meta-tags { display: flex; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .tag { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 10px; font-size: 0.7rem; color: #aaa; font-weight: 600; }

        /* Quality Buttons */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

        .dl-link {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .dl-link:hover {
            border-color: var(--accent);
            background: var(--accent);
            box-shadow: 0 10px 20px var(--accent-glow);
            transform: translateY(-3px);
        }

        .dl-link span { display: block; font-size: 0.6rem; opacity: 0.6; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }

    </style>
</head>
<body>

    <div class="mesh"></div>

    <div class="container">
        <div class="app-card">
            <div class="tabs">
                <button class="tab active" onclick="setMode('mp4', this)">VIDEO</button>
                <button class="tab" onclick="setMode('mp3', this)">AUDIO</button>
            </div>

            <div class="input-box">
                <input type="text" id="urlInput" placeholder="Paste link here...">
                <button id="fetchBtn">Fetch</button>
            </div>

            <div class="loader" id="loader"></div>

            <div id="resultArea">
                <img id="vidThumb" class="thumbnail" src="" alt="">
                <h2 class="title" id="vidTitle">Video Title</h2>
                
                <div class="meta-tags">
                    <span class="tag" id="tagAuthor">Author</span>
                    <span class="tag" id="tagTime">00:00</span>
                    <span class="tag" id="tagViews">0 Views</span>
                </div>

                <p style="font-size: 0.65rem; color: var(--accent); font-weight: 800; margin-bottom: 12px; letter-spacing: 2px;">SELECT QUALITY</p>
                <div class="grid" id="qualityGrid"></div>
            </div>
        </div>
        
        <p style="text-align: center; margin-top: 30px; font-size: 0.6rem; color: #444; font-weight: 700; letter-spacing: 1px;">POWERED BY VAJIRA APIS</p>
    </div>

    <script>
        let mode = 'mp4';
        const apiKey = "vajira-1qg3lqmr60-1768268975394";

        function setMode(m, btn) {
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;

            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            const qualityGrid = document.getElementById('qualityGrid');
            const fetchBtn = document.getElementById('fetchBtn');

            loader.style.display = "block";
            resultArea.style.display = "none";
            fetchBtn.innerText = "Processing...";
            fetchBtn.disabled = true;

            try {
                const apiPath = mode === 'mp4' ? 'ytmp4' : 'ytmp3';
                const response = await fetch(`https://vajira-official-apis.vercel.app/api/${apiPath}?apikey=${apiKey}&url=${url}`);
                const res = await response.json();

                if (res.status) {
                    const data = res.metadata || res.data;
                    const links = res.downloads.video || res.downloads;

                    document.getElementById('vidThumb').src = data.thumbnails.max || data.thumbnails.high || data.thumbnails.image || data.thumbnails.default;
                    document.getElementById('vidTitle').innerText = data.title;
                    document.getElementById('tagAuthor').innerText = data.author.name;
                    document.getElementById('tagTime').innerText = data.timestamp || data.duration.timestamp;
                    document.getElementById('tagViews').innerText = (data.viewsFormatted || data.views) + " Views";

                    qualityGrid.innerHTML = "";
                    links.forEach(item => {
                        const qualityLabel = item.quality || item.bitrate;
                        const dl = document.createElement('a');
                        dl.href = item.url;
                        dl.className = 'dl-link';
                        dl.target = '_blank';
                        dl.innerHTML = `${qualityLabel} <span>DOWNLOAD ${item.format}</span>`;
                        qualityGrid.appendChild(dl);
                    });

                    loader.style.display = "none";
                    resultArea.style.display = "block";
                }
            } catch (e) {
                alert("Error fetching data.");
            } finally {
                loader.style.display = "none";
                fetchBtn.innerText = "Fetch";
                fetchBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
