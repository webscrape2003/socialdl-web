<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch Pro | One-Click Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff2d55;
            --accent-glow: rgba(255, 45, 85, 0.4);
            --bg: #0d0e12;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 45, 85, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(255, 45, 85, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .app-card {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px 25px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 { font-size: 2rem; margin-bottom: 30px; letter-spacing: -1px; }
        h1 span { color: var(--accent); }

        /* Input area with button BELOW */
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px 20px;
            transition: 0.3s;
        }

        .input-wrapper:focus-within { border-color: var(--accent); }

        input {
            width: 100%; background: transparent; border: none;
            color: white; outline: none; font-size: 1rem; text-align: center;
        }

        #fetchBtn {
            background: var(--accent);
            color: white; border: none;
            padding: 16px; border-radius: 20px;
            font-weight: 800; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        #fetchBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--accent);
        }

        /* Results */
        #resultArea { display: none; animation: slideUp 0.6s ease; text-align: left; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .thumbnail { width: 100%; border-radius: 25px; margin-bottom: 20px; border: 1px solid var(--border); }
        .vid-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 15px; line-height: 1.4; }

        .section-title {
            font-size: 0.7rem; color: var(--accent);
            font-weight: 800; letter-spacing: 2px;
            margin: 25px 0 12px 0; border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }

        .dl-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 15px 10px; border-radius: 18px;
            text-decoration: none; color: white;
            text-align: center; transition: 0.3s;
        }

        .dl-card:hover {
            background: var(--accent);
            transform: scale(1.03);
            box-shadow: 0 8px 15px var(--accent-glow);
        }

        .dl-card strong { display: block; font-size: 0.9rem; }
        .dl-card span { font-size: 0.6rem; opacity: 0.7; font-weight: 600; }

        /* Simple Loader */
        #loader { display: none; margin: 20px 0; font-weight: 700; color: var(--accent); }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="app-card">
        <h1>Stream<span>Fetch</span></h1>

        <div class="search-section">
            <div class="input-wrapper">
                <input type="text" id="urlInput" placeholder="Paste YouTube Link Here..." spellcheck="false">
            </div>
            <button id="fetchBtn">Search & Load All</button>
        </div>

        <div id="loader">Fetching Details...</div>

        <div id="resultArea">
            <img id="vidThumb" class="thumbnail" src="">
            <h2 id="vidTitle" class="vid-title"></h2>
            
            <div class="section-title">VIDEO OPTIONS (MP4)</div>
            <div class="grid" id="videoGrid"></div>

            <div class="section-title">AUDIO OPTIONS (MP3)</div>
            <div class="grid" id="audioGrid"></div>
        </div>
    </div>

    <script>
        const API_KEY = "vajira-1qg3lqmr60-1768268975394";

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return alert("Please enter a link!");

            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            const videoGrid = document.getElementById('videoGrid');
            const audioGrid = document.getElementById('audioGrid');

            // Reset UI
            loader.style.display = "block";
            resultArea.style.display = "none";
            videoGrid.innerHTML = "";
            audioGrid.innerHTML = "";

            try {
                // Fetch both Video and Audio at the same time
                const [videoRes, audioRes] = await Promise.all([
                    fetch(`https://vajira-official-apis.vercel.app/api/ytmp4?apikey=${API_KEY}&url=${url}`).then(r => r.json()),
                    fetch(`https://vajira-official-apis.vercel.app/api/ytmp3?apikey=${API_KEY}&url=${url}`).then(r => r.json())
                ]);

                if (videoRes.status && audioRes.status) {
                    const meta = videoRes.metadata;
                    
                    // Header Info
                    document.getElementById('vidThumb').src = meta.thumbnails.max || meta.thumbnails.image;
                    document.getElementById('vidTitle').innerText = meta.title;

                    // Generate Video Buttons
                    videoRes.downloads.video.forEach(item => {
                        videoGrid.appendChild(createBtn(item.quality, 'MP4', item.url));
                    });

                    // Generate Audio Buttons
                    audioRes.data.downloads.forEach(item => {
                        audioGrid.appendChild(createBtn(item.bitrate, 'MP3', item.url));
                    });

                    loader.style.display = "none";
                    resultArea.style.display = "block";
                } else {
                    alert("Link not found or API error.");
                }
            } catch (err) {
                console.error(err);
                alert("Connection failed. Try a different link.");
            } finally {
                loader.style.display = "none";
            }
        });

        function createBtn(label, type, url) {
            const a = document.createElement('a');
            a.href = url;
            a.className = 'dl-card';
            a.target = '_blank';
            a.innerHTML = `<strong>${label}</strong><span>${type} DOWNLOAD</span>`;
            return a;
        }
    </script>
</body>
</html>
