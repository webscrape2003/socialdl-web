<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff1e2a;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 50px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .logo span { color: var(--primary); }

        .search-area {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            background: #222;
            border-radius: 50px;
            padding: 5px;
            border: 1px solid #333;
        }

        #movie-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        #search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .container {
            padding: 20px 5%;
        }

        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .movie-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .btn-sub {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 700;
        }

        .status {
            text-align: center;
            margin: 40px;
            color: var(--text-gray);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>Vajira</span>Cinema</div>
        <div class="search-area">
            <input type="text" id="movie-input" placeholder="Search movie name..." value="2026">
            <button id="search-btn">Search</button>
        </div>
    </div>

    <div class="container">
        <div id="status" class="status"></div>
        <div id="movie-grid"></div>
    </div>

    <script>
        const movieInput = document.getElementById('movie-input');
        const searchBtn = document.getElementById('search-btn');
        const movieGrid = document.getElementById('movie-grid');
        const statusDiv = document.getElementById('status');

        async function fetchMovies() {
            const query = movieInput.value.trim();
            if (!query) return;

            movieGrid.innerHTML = '';
            statusDiv.innerHTML = "Loading results...";

            // Added a proxy to bypass potential CORS issues
            const proxy = "https://api.allorigins.win/get?url=";
            const targetUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${encodeURIComponent(query)}&apikey=vajiraofficial`;
            
            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const jsonWrapper = await response.json();
                
                // Parse the string data returned by the proxy
                const result = JSON.parse(jsonWrapper.contents);
                
                // Mapping the specific nested path: data -> data -> data
                const movies = result.data.data.data;

                statusDiv.innerHTML = "";

                if (!movies || movies.length === 0) {
                    statusDiv.innerHTML = "No movies found.";
                    return;
                }

                movies.forEach(movie => {
                    if (movie.title && movie.link) {
                        const card = document.createElement('a');
                        card.className = 'movie-card';
                        card.href = movie.link;
                        card.target = '_blank';
                        card.innerHTML = `
                            <div class="movie-title">${movie.title}</div>
                            <div class="btn-sub">GET SUBTITLES â†’</div>
                        `;
                        movieGrid.appendChild(card);
                    }
                });

            } catch (error) {
                console.error(error);
                statusDiv.innerHTML = "Error fetching data. Check your API or internet connection.";
            }
        }

        searchBtn.addEventListener('click', fetchMovies);
        movieInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') fetchMovies(); });

        // Initial fetch
        fetchMovies();
    </script>
</body>
</html>
