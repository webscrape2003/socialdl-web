<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box - Instant DL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #0a0a0a; --card: #161616; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .hero { padding: 50px 20px; background: linear-gradient(180deg, #111 0%, #0a0a0a 100%); text-align: center; border-bottom: 1px solid #222; }
        .hero h1 { font-weight: 800; font-size: 2.2rem; margin: 0 0 10px 0; color: var(--primary); }
        
        .search-box { max-width: 650px; margin: 20px auto; display: flex; background: #1a1a1a; padding: 5px; border-radius: 50px; border: 2px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 15px 20px; outline: none; font-size: 1rem; }
        .btn-go { background: var(--primary); color: white; border: none; padding: 0 30px; border-radius: 50px; font-weight: 800; cursor: pointer; }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 15px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; position: relative; }
        .movie-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .img-box { position: relative; padding-top: 145%; }
        .img-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; text-align: center; font-weight: 600; font-size: 0.8rem; }

        #detailView { display: none; }
        .detail-card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; display: grid; grid-template-columns: 280px 1fr; gap: 30px; }
        .poster-detail { width: 100%; border-radius: 12px; border: 1px solid #444; }
        
        /* Screenshot Gallery */
        .gallery-wrapper { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin: 20px 0; }
        .gallery-wrapper img { height: 120px; border-radius: 8px; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .gallery-wrapper img:hover { border-color: var(--primary); transform: scale(1.05); }

        .dl-row { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .dl-btn { background: #00d26a; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; }

        @media (max-width: 768px) {
            .detail-card { grid-template-columns: 1fr; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>VAJIRA MOVIE BOX</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Movie Name...">
        <button class="btn-go" onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <div id="status" style="text-align:center; margin-bottom: 20px; font-weight: bold; color: var(--primary);"></div>
    
    <div id="gridView">
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <div id="detailView">
        <button onclick="showView('grid')" style="background:#222; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:5px; cursor:pointer; margin-bottom:20px;">‚Üê BACK</button>
        <div id="detailContent"></div>
    </div>
</div>

<script>
    const API_KEY = "vajiraofficial";
    const PROXY = "https://api.allorigins.win/get?url=";

    function showView(view) {
        document.getElementById('gridView').style.display = view === 'grid' ? 'block' : 'none';
        document.getElementById('detailView').style.display = view === 'detail' ? 'block' : 'none';
        if(view === 'grid') document.getElementById('status').innerHTML = "";
    }

    async function secureFetch(targetUrl) {
        try {
            const resp = await fetch(PROXY + encodeURIComponent(targetUrl));
            if (!resp.ok) throw new Error("Proxy Error");
            const data = await resp.json();
            return JSON.parse(data.contents);
        } catch (err) {
            console.error("Fetch failed:", err);
            throw err;
        }
    }

    async function searchMovies() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;

        showView('grid');
        const grid = document.getElementById('movieGrid');
        const status = document.getElementById('status');
        grid.innerHTML = "";
        status.innerHTML = "Searching Movie Database...";

        try {
            const result = await secureFetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/search?q=${encodeURIComponent(query)}&apikey=${API_KEY}`);
            const movies = result.data?.data?.data || result.data?.data || [];

            status.innerHTML = movies.length ? "" : "No results found.";
            grid.innerHTML = movies.map(m => `
                <div class="movie-card" onclick="loadDetails('${m.link}')">
                    <div class="img-box"><img src="${m.imageSrc || m.image}"></div>
                    <div class="card-title">${m.title}</div>
                </div>
            `).join('');
        } catch (e) {
            status.innerHTML = "Connection error. Please try again.";
        }
    }

    async function loadDetails(movieUrl) {
        showView('detail');
        const content = document.getElementById('detailContent');
        const status = document.getElementById('status');
        status.innerHTML = "Fetching Details & Screenshots...";
        content.innerHTML = "";

        try {
            const result = await secureFetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/movie?url=${encodeURIComponent(movieUrl)}&apikey=${API_KEY}`);
            const data = result.data.data;
            const main = data.mainDetails;
            const extra = data.moviedata;
            const links = data.dllinks.directDownloadLinks;

            status.innerHTML = "";
            content.innerHTML = `
                <div class="detail-card">
                    <img src="${main.imageUrl}" class="poster-detail">
                    <div>
                        <h2 style="margin:0;">${main.maintitle}</h2>
                        <p style="color:#aaa; font-size:0.9rem; margin:15px 0;">${extra.description || 'No description available.'}</p>
                        
                        <div style="font-size:0.75rem; color:var(--primary); font-weight:800; text-transform:uppercase; letter-spacing:1px;">Media Gallery</div>
                        <div class="gallery-wrapper">
                            ${extra.imageUrls.map(url => `<img src="${url}" onclick="window.open(this.src)">`).join('')}
                        </div>

                        <div style="margin-top:20px;">
                            <div style="font-size:0.75rem; color:var(--primary); font-weight:800; text-transform:uppercase; letter-spacing:1px; margin-bottom:10px;">Download Options</div>
                            ${links.map(l => `
                                <div class="dl-row">
                                    <div><b>${l.quality}</b><br><small>${l.size}</small></div>
                                    <button class="dl-btn" onclick="generateDownload('${l.link}')">DOWNLOAD</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        } catch (e) {
            status.innerHTML = "Error: Could not load movie details.";
        }
    }

    async function generateDownload(dlUrl) {
        try {
            const result = await secureFetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/download?url=${encodeURIComponent(dlUrl)}&apikey=${API_KEY}`);
            let link = result.data.data.link;
            if (link) {
                // Redirect logic: swap api/file/ to u/
                window.location.href = link.replace('api/file/', 'u/').split('?')[0];
            }
        } catch (e) {
            alert("Error generating download link.");
        }
    }

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchMovies();
    });
</script>

</body>
</html>
