<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #0a0a0a; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 50px; }

        /* Header & Search */
        .header { padding: 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 12px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 25px; border-left: 4px solid var(--primary); padding-left: 15px; }

        /* Movie Grid (Matches your image) */
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; position: relative; border: 1px solid #222; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-title { font-size: 0.9rem; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Detail View Styles */
        .detail-view { display: none; }
        .back-btn { background: #333; margin-bottom: 20px; padding: 8px 15px; border-radius: 5px; display: inline-block; cursor: pointer; font-size: 0.8rem; }
        .movie-main { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .poster-large { width: 100%; border-radius: 15px; border: 1px solid #333; }
        .gallery { display: flex; gap: 10px; overflow-x: auto; margin: 20px 0; padding-bottom: 10px; }
        .gallery img { height: 120px; border-radius: 8px; cursor: pointer; }
        .dl-card { background: #161616; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .dl-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; }

        @media (max-width: 600px) {
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .movie-main { grid-template-columns: 1fr; }
            .movie-card img { height: 230px; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Movies (e.g. 2026)...">
        <button onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <div id="resultsView">
        <div class="section-title">Recently Added / Search Results</div>
        <div class="movie-grid" id="movieGrid">
            </div>
    </div>

    <div id="detailView" class="detail-view">
        <div class="back-btn" onclick="showGrid()">‚Üê BACK TO LIST</div>
        <div id="detailContent"></div>
    </div>
</div>

<script>
    const apikey = "vajiraofficial";
    const proxy = "https://api.allorigins.win/get?url=";

    // --- 1. Search Logic ---
    async function searchMovies() {
        const query = document.getElementById('searchInput').value || "2026";
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '<p>Searching...</p>';
        showGrid();

        const searchUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${encodeURIComponent(query)}&apikey=${apikey}`;

        try {
            const resp = await fetch(proxy + encodeURIComponent(searchUrl));
            const json = JSON.parse((await resp.json()).contents);
            const movies = json.data.data.data;

            grid.innerHTML = movies.map(m => {
                if(!m.title) return '';
                return `
                    <div class="movie-card" onclick="fetchDetails('${m.link}')">
                        <img src="${m.image}" alt="poster">
                        <div class="card-info">
                            <div class="card-title">${m.title}</div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            grid.innerHTML = '<p>Error loading results.</p>';
        }
    }

    // --- 2. Detail Logic ---
    async function fetchDetails(movieUrl) {
        document.getElementById('resultsView').style.display = 'none';
        const detailView = document.getElementById('detailView');
        const content = document.getElementById('detailContent');
        detailView.style.display = 'block';
        content.innerHTML = '<p>Loading Movie Details...</p>';

        const apiUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/movie?url=${encodeURIComponent(movieUrl)}&apikey=${apikey}`;

        try {
            const resp = await fetch(proxy + encodeURIComponent(apiUrl));
            const json = JSON.parse((await resp.json()).contents);
            const data = json.data.data;
            const movie = data.mainDetails;
            const links = data.dllinks.DownloadLinks;

            content.innerHTML = `
                <div class="movie-main">
                    <img src="${movie.imageUrl}" class="poster-large">
                    <div>
                        <h1 style="margin-top:0">${movie.maintitle}</h1>
                        <p style="color:#888">${movie.description}</p>
                        <div class="gallery">
                            ${movie.imgUrls.map(img => `<img src="${img}" onclick="window.open(this.src)">`).join('')}
                        </div>
                        <div class="dl-card">
                            <h3>Download Links</h3>
                            ${links.map(l => `
                                <div class="dl-row">
                                    <span><b>${l.quality}</b> (${l.size})</span>
                                    <button onclick="handleDownload('${l.link}', this)" style="padding:8px 15px; font-size:0.7rem;">DOWNLOAD</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        } catch (e) {
            content.innerHTML = '<p>Error loading details.</p>';
        }
    }

    // --- 3. Final Download Logic (With your replacement rules) ---
    async function handleDownload(linkUrl, btn) {
        const oldText = btn.innerText;
        btn.innerText = "WAIT...";
        const dlApi = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/download?url=${encodeURIComponent(linkUrl)}&apikey=${apikey}`;
        
        try {
            const resp = await fetch(proxy + encodeURIComponent(dlApi));
            const json = JSON.parse((await resp.json()).contents);
            let finalLink = json.data.data.link;

            if (finalLink) {
                // Apply your Pixeldrain replacements
                finalLink = finalLink.replace('api/file/', 'u/').replace(/[?&]download/, '');
                window.open(finalLink, '_blank');
            }
        } catch (e) { alert("Download failed"); }
        btn.innerText = oldText;
    }

    function showGrid() {
        document.getElementById('resultsView').style.display = 'block';
        document.getElementById('detailView').style.display = 'none';
    }

    // Initial load
    searchMovies();
</script>
</body>
</html>
