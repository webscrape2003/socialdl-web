<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #080808; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; scroll-behavior: smooth; }

        .header { padding: 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .search-box { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .section-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 25px; border-left: 5px solid var(--primary); padding-left: 15px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; position: relative; }
        .movie-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .image-container { position: relative; width: 100%; padding-top: 145%; }
        .movie-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; background: linear-gradient(to top, #000 85%, transparent); margin-top: -70px; position: relative; }
        .card-title { font-size: 0.85rem; font-weight: 600; text-align: center; }

        #detailView { display: none; }
        .movie-main { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .poster-detail { width: 100%; border-radius: 15px; border: 1px solid #333; }
        .description { color: #aaa; line-height: 1.6; margin: 20px 0; }
        .gallery-wrapper { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; margin: 30px 0; }
        .gallery-wrapper img { height: 140px; border-radius: 10px; cursor: pointer; border: 1px solid #333; }

        .download-card { background: #111; border-radius: 20px; padding: 25px; border: 1px solid #222; }
        .dl-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 10px; background: #1a1a1a; border-radius: 10px; border: 1px solid #333; }
        .dl-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }

        @media (max-width: 800px) {
            .movie-main { grid-template-columns: 1fr; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); }
            .poster-detail { max-width: 240px; margin: 0 auto; display: block; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Movie...">
        <button class="btn-main" onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <div id="searchView">
        <div class="section-title">Discovery</div>
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <div id="detailView">
        <button onclick="backToSearch()" style="background:transparent; border:1px solid #444; color:#fff; padding:8px 15px; border-radius:6px; cursor:pointer; margin-bottom:20px;">‚Üê BACK</button>
        <div id="detailContent"></div>
    </div>
</div>

<script>
    const apikey = "vajiraofficial";

    async function searchMovies() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;

        const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/search?q=${encodeURIComponent(query)}&apikey=${apikey}`;
        try {
            const resp = await fetch(url);
            const result = await resp.json();
            const movies = result?.data?.data?.data || result?.data?.data || [];

            document.getElementById('movieGrid').innerHTML = movies.map(m => `
                <div class="movie-card" onclick="loadMovieDetails('${m.link}')">
                    <div class="image-container"><img src="${m.imageSrc || m.image}"></div>
                    <div class="card-info"><div class="card-title">${m.title}</div></div>
                </div>
            `).join('');
            showView('search');
        } catch (e) { console.error("Search error"); }
    }

    async function loadMovieDetails(movieUrl) {
        const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/movie?url=${encodeURIComponent(movieUrl)}&apikey=${apikey}`;
        try {
            const resp = await fetch(url);
            const result = await resp.json();
            const data = result.data.data;
            const movie = data.mainDetails;
            const extra = data.moviedata;
            const links = data.dllinks.directDownloadLinks;

            document.getElementById('detailContent').innerHTML = `
                <div class="movie-main">
                    <img src="${movie.imageUrl}" class="poster-detail">
                    <div class="info">
                        <h1 style="margin:0;">${movie.maintitle}</h1>
                        <p class="description">${extra.description}</p>
                        <div style="display:grid; grid-template-columns:1fr 1fr; border-top:1px solid #222; padding-top:15px;">
                            <div><b>Director:</b> ${extra.director}</div>
                            <div><b>Country:</b> ${movie.country}</div>
                        </div>
                    </div>
                </div>
                <div class="gallery-wrapper">${extra.imageUrls.map(u => `<img src="${u}">`).join('')}</div>
                <div class="download-card">
                    <div style="margin-bottom:15px; font-weight:800; color:var(--primary);">AVAILABLE LINKS</div>
                    ${links.map(l => `
                        <div class="dl-row">
                            <div><b>${l.quality}</b><br><small>${l.size}</small></div>
                            <button class="dl-btn" onclick="handleDownload('${l.link}')">DOWNLOAD</button>
                        </div>
                    `).join('')}
                </div>
            `;
            showView('detail');
        } catch (e) { console.error("Detail error"); }
    }

    async function handleDownload(linkUrl) {
        const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/download?url=${encodeURIComponent(linkUrl)}&apikey=${apikey}`;
        try {
            const resp = await fetch(url);
            const result = await resp.json();
            let link = result.data.data.link;
            if (link) {
                // Change api/file/ to u/ and jump
                const final = link.replace('api/file/', 'u/').split('?')[0];
                window.location.replace(final);
            }
        } catch (e) { console.error("Download error"); }
    }

    function showView(view) {
        document.getElementById('searchView').style.display = view === 'search' ? 'block' : 'none';
        document.getElementById('detailView').style.display = view === 'detail' ? 'block' : 'none';
        window.scrollTo(0,0);
    }

    function backToSearch() { showView('search'); }
    document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchMovies(); });
</script>
</body>
</html>
