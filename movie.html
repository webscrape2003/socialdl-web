<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VajiraOfficial | Movie Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --mv-grad: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: white; padding: 20px; }
        .container { max-width: 800px; margin: auto; text-align: center; }
        
        /* Search Box */
        .search-section { margin-bottom: 40px; }
        input { width: 70%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: #111; color: white; outline: none; }
        button { padding: 15px 25px; border-radius: 15px; border: none; background: var(--mv-grad); color: white; font-weight: 800; cursor: pointer; margin-left: 10px; }

        /* Results List */
        .result-card { background: var(--glass); margin-bottom: 10px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .result-card:hover { border-color: #f5576c; transform: scale(1.02); background: rgba(255,255,255,0.1); }

        /* Movie Details Section */
        #movie-details { display: none; background: #0a0a0c; border-radius: 30px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .movie-header { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .poster { width: 200px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .badge { background: #f5576c; padding: 5px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; }
        
        /* Download Buttons */
        .dl-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        .dl-btn { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .dl-btn:hover { background: #fff; color: #000; }
        .dl-btn span { display: block; font-size: 0.7rem; opacity: 0.7; }

        .loader { display: none; color: #f093fb; font-weight: 800; margin: 20px; }
        .back-btn { margin-bottom: 20px; cursor: pointer; color: #f093fb; font-weight: 800; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <div id="search-ui">
        <h1>Movie<span>Search</span></h1>
        <div class="search-section">
            <input type="text" id="query" placeholder="Enter movie name (e.g. Rajasaab)">
            <button onclick="searchMovie()">SEARCH</button>
        </div>
        <div id="loader" class="loader">FETCHING MOVIES...</div>
        <div id="results-list"></div>
    </div>

    <div id="movie-details">
        <div class="back-btn" onclick="showSearch()"><i class="fa-solid fa-arrow-left"></i> BACK TO SEARCH</div>
        <div id="movie-content"></div>
    </div>
</div>

<script>
    const API_KEY = "vajiraofficial";

    async function searchMovie() {
        const q = document.getElementById('query').value;
        const list = document.getElementById('results-list');
        const loader = document.getElementById('loader');
        
        if(!q) return alert("Enter a name!");
        
        list.innerHTML = "";
        loader.style.display = "block";

        try {
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${q}&apikey=${API_KEY}`);
            const json = await res.json();
            const movies = json.data.data.data;

            movies.forEach(mv => {
                if(mv.title) {
                    const div = document.createElement('div');
                    div.className = 'result-card';
                    div.innerHTML = `<span>${mv.title}</span> <i class="fa-solid fa-chevron-right"></i>`;
                    div.onclick = () => getMovieDetails(mv.link);
                    list.appendChild(div);
                }
            });
        } catch (e) { alert("Search failed!"); }
        loader.style.display = "none";
    }

    async function getMovieDetails(url) {
        document.getElementById('search-ui').style.display = "none";
        const detailsDiv = document.getElementById('movie-details');
        const content = document.getElementById('movie-content');
        
        detailsDiv.style.display = "block";
        content.innerHTML = "<p>Loading Movie Details...</p>";

        try {
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/details?url=${url}&apikey=${API_KEY}`);
            const json = await res.json();
            const movie = json.data.data.mainDetails;
            const links = json.data.data.dllinks.DownloadLinks;

            let linksHtml = "";
            links.forEach(l => {
                linksHtml += `
                    <div class="dl-btn" onclick="downloadMovie('${l.link}')">
                        <b>${l.quality}</b>
                        <span>${l.size} (${l.type})</span>
                    </div>`;
            });

            content.innerHTML = `
                <div class="movie-header">
                    <img src="${movie.imageUrl}" class="poster">
                    <div style="flex:1">
                        <span class="badge">${movie.dateCreated}</span>
                        <h2 style="margin:10px 0">${movie.maintitle}</h2>
                        <p style="font-size:0.8rem; opacity:0.7">${movie.description}</p>
                        <p style="margin-top:10px"><b>‚≠ê IMDb:</b> ${movie.imdbRating}</p>
                        <p><b>üé¨ Genres:</b> ${movie.genres.join(', ')}</p>
                    </div>
                </div>
                <h3>Download Quality</h3>
                <div class="dl-container">${linksHtml}</div>
            `;
        } catch (e) { content.innerHTML = "Error loading details."; }
    }

    async function downloadMovie(dlUrl) {
        alert("Generating Direct Download Link...");
        try {
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/download?url=${dlUrl}&apikey=${API_KEY}`);
            const json = await res.json();
            if(json.data.data.link) {
                window.location.href = json.data.data.link;
            }
        } catch (e) { alert("Download failed!"); }
    }

    function showSearch() {
        document.getElementById('search-ui').style.display = "block";
        document.getElementById('movie-details').style.display = "none";
    }
</script>

</body>
</html>
