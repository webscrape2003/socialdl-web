<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Detailer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #050505; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }

        /* URL Input Header */
        .url-header {
            padding: 30px 20px;
            background: #111;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .input-group {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            background: #000;
            padding: 8px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        #urlInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
        }
        #fetchBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }

        /* Image Slider */
        .slider-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            background: #111;
        }
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slider-track img {
            min-width: 100%;
            object-fit: cover;
        }

        /* Movie Info Layout */
        .movie-grid { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        .main-poster { width: 100%; border-radius: 15px; border: 1px solid #333; }
        .imdb-badge { background: #f5c518; color: #000; padding: 4px 10px; border-radius: 5px; font-weight: 800; }
        .description { color: #ccc; font-size: 1.1rem; margin: 20px 0; }
        
        /* Download Table */
        .download-box {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid #222;
        }
        .dl-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #222;
        }
        .dl-item:last-child { border: none; }
        .dl-btn { background: var(--primary); color: white; text-decoration: none; padding: 8px 20px; border-radius: 6px; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .movie-grid { grid-template-columns: 1fr; }
            .slider-container { height: 250px; }
        }
    </style>
</head>
<body>

<div class="url-header">
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste movie URL here..." value="https://sinhalasub.lk/movies/the-rajasaab-2026-sinhala-subtitles/">
        <button id="fetchBtn" onclick="fetchMovieDetails()">Get Details</button>
    </div>
</div>

<div class="container" id="content-area">
    </div>

<script>
    const apikey = "vajiraofficial";
    const proxy = "https://api.allorigins.win/get?url=";
    let slideIndex = 0;

    async function fetchMovieDetails() {
        const movieUrl = document.getElementById('urlInput').value.trim();
        if (!movieUrl) return alert("Please enter a URL");

        const display = document.getElementById('content-area');
        display.innerHTML = '<div style="text-align:center; padding:50px;">Fetching all details...</div>';

        const apiUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/movie?url=${encodeURIComponent(movieUrl)}&apikey=${apikey}`;

        try {
            const resp = await fetch(proxy + encodeURIComponent(apiUrl));
            const json = JSON.parse((await resp.json()).contents);
            const data = json.data.data;
            const movie = data.mainDetails;
            const links = data.dllinks.DownloadLinks;

            display.innerHTML = `
                <div class="slider-container">
                    <div class="slider-track" id="sliderTrack">
                        ${movie.imgUrls.map(url => `<img src="${url.trim()}" onerror="this.style.display='none'">`).join('')}
                    </div>
                </div>

                <div class="movie-grid">
                    <div>
                        <img src="${movie.imageUrl}" class="main-poster">
                        <div style="margin-top:20px; font-size:0.9rem; color:#888">
                            <b>Director:</b> ${movie.director}<br>
                            <b>Subtitles:</b> ${movie.subtitlesBy}<br>
                            <b>Runtime:</b> ${movie.runtime}
                        </div>
                    </div>
                    <div>
                        <h1 style="margin-top:0">${movie.maintitle}</h1>
                        <div style="margin-bottom:15px;">
                            <span class="imdb-badge">${movie.imdbRating}</span>
                            <span style="margin-left:15px; color:#aaa">${movie.dateCreated} â€¢ ${movie.country}</span>
                        </div>
                        <div style="display:flex; gap:10px; margin-bottom:20px;">
                            ${movie.genres.map(g => `<span style="background:#222; padding:3px 12px; border-radius:20px; font-size:0.8rem">${g}</span>`).join('')}
                        </div>
                        <p class="description">${movie.description}</p>

                        <div class="download-box">
                            <h3 style="margin-top:0">Download Options</h3>
                            ${links.map(l => `
                                <div class="dl-item">
                                    <div><b>${l.quality}</b> <span style="color:#666; margin-left:10px;">${l.size}</span></div>
                                    <a href="${l.link}" target="_blank" class="dl-btn">Download</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            startSlider();

        } catch (e) {
            display.innerHTML = '<div style="color:red; text-align:center;">Failed to fetch. Ensure the URL is correct.</div>';
        }
    }

    function startSlider() {
        const track = document.getElementById('sliderTrack');
        const images = track.getElementsByTagName('img');
        if (images.length <= 1) return;
        
        slideIndex = 0;
        setInterval(() => {
            slideIndex++;
            if (slideIndex >= images.length) slideIndex = 0;
            track.style.transform = `translateX(-${slideIndex * 100}%)`;
        }, 3000);
    }

    // Auto load first one
    fetchMovieDetails();
</script>

</body>
</html>
