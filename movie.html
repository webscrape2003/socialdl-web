<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Detailer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #080808; --card: #151515; --text: #ffffff; --accent: #38bdf8; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }

        .url-header {
            padding: 25px 20px;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            position: sticky; top: 0; z-index: 1000;
        }
        .input-group {
            max-width: 900px; margin: 0 auto;
            display: flex; gap: 10px; background: #000;
            padding: 6px; border-radius: 14px; border: 1px solid #333;
        }
        #urlInput {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px 15px; outline: none; font-size: 0.95rem;
        }
        #fetchBtn {
            background: var(--primary); color: white; border: none;
            padding: 0 25px; border-radius: 10px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        #fetchBtn:hover { background: #d4141d; transform: scale(1.02); }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        .movie-main { display: grid; grid-template-columns: 320px 1fr; gap: 40px; margin-bottom: 50px; }
        .poster { width: 100%; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); border: 1px solid #333; }
        
        .badge-row { display: flex; gap: 12px; align-items: center; margin: 15px 0; }
        .imdb-badge { background: #f5c518; color: #000; padding: 4px 12px; border-radius: 6px; font-weight: 800; font-size: 0.9rem; }
        .meta-tag { color: #888; font-size: 0.9rem; font-weight: 600; }
        
        .description { color: #bbb; font-size: 1.1rem; line-height: 1.7; margin: 25px 0; }

        .section-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); font-weight: 800; margin-bottom: 15px; display: block; }
        
        .gallery-wrapper {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px;
        }
        .gallery-wrapper img {
            height: 180px; border-radius: 12px; border: 1px solid #333; transition: 0.3s; cursor: pointer;
        }

        .cast-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .cast-card { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #222; }

        .download-card {
            background: var(--card); border-radius: 20px; padding: 30px;
            border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .dl-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid #252525;
        }
        .dl-row:last-child { border: none; }
        
        .dl-action-btn {
            background: #222; color: #fff; border: 1px solid #333;
            padding: 10px 24px; border-radius: 8px; font-weight: 700;
            font-size: 0.85rem; transition: 0.3s; cursor: pointer;
        }
        .dl-action-btn:hover { background: var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>

<div class="url-header">
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste Pirate.lk movie URL here...">
        <button id="fetchBtn" onclick="fetchMovieDetails()">GET DETAILS</button>
    </div>
</div>

<div class="container" id="mainDisplay">
    <div style="text-align:center; padding:100px; color:#555">Ready to fetch movie data.</div>
</div>

<script>
    const apikey = "vajiraofficial";

    async function fetchMovieDetails() {
        const movieUrl = document.getElementById('urlInput').value.trim();
        if (!movieUrl) return;

        const container = document.getElementById('mainDisplay');
        container.innerHTML = '<div style="text-align:center; padding:100px;">Fetching from Pirate.lk...</div>';

        // Direct API call without proxy
        const apiUrl = `https://vajira-mv-apikeys.netlify.app/api/pirate/movie?url=${encodeURIComponent(movieUrl)}&apikey=${apikey}`;

        try {
            const resp = await fetch(apiUrl);
            const result = await resp.json();
            
            const movieData = result.data.data;
            const main = movieData.mainDetails;
            const meta = movieData.moviedata;
            const dlLinks = movieData.dllinks.directDownloadLinks;

            container.innerHTML = `
                <div class="movie-main">
                    <img src="${main.imageUrl}" class="poster">
                    <div class="info">
                        <h1 style="font-size:2.5rem; margin:0;">${main.maintitle}</h1>
                        <div class="badge-row">
                            <span class="imdb-badge">IMDB ${meta.imdbRating}</span>
                            <span class="meta-tag">${main.dateCreated}</span>
                            <span class="meta-tag">•</span>
                            <span class="meta-tag">${main.runtime}</span>
                        </div>
                        <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:20px;">
                            ${main.genres.map(g => `<span style="background:rgba(255,255,255,0.05); border:1px solid #333; padding:4px 14px; border-radius:30px; font-size:0.75rem; font-weight:700;">${g}</span>`).join('')}
                        </div>
                        <p class="description">${meta.description}</p>
                        <div style="font-size:0.9rem; border-top:1px solid #222; padding-top:20px;">
                            <b style="color:var(--primary)">Director:</b> ${meta.director}
                        </div>
                    </div>
                </div>

                <div class="screenshot-section">
                    <span class="section-label">Gallery</span>
                    <div class="gallery-wrapper">
                        ${meta.imageUrls.map(url => `<img src="${url}" onclick="window.open(this.src)">`).join('')}
                    </div>
                </div>

                <div class="cast-section">
                    <span class="section-label">Cast & Characters</span>
                    <div class="cast-grid">
                        ${meta.cast.map(c => `
                            <div class="cast-card">
                                <strong>${c.name}</strong><br>
                                <span style="color:#777; font-size:0.8rem">${c.character}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="download-card">
                    <span class="section-label" style="margin-bottom:20px;">Direct Download Links</span>
                    ${dlLinks.map(l => `
                        <div class="dl-row">
                            <div class="dl-info">
                                <b>${l.quality}</b><br>
                                <span style="color:#666; font-size:0.9rem;">${l.size} • ${l.platform}</span>
                            </div>
                            <button onclick="handleDownload('${l.link}', this)" class="dl-action-btn">GET LINK</button>
                        </div>
                    `).join('')}
                </div>
            `;
        } catch (e) {
            container.innerHTML = '<div style="text-align:center; color:var(--primary); padding:100px;">Connection failed. Ensure API is accessible directly.</div>';
        }
    }

    async function handleDownload(linkUrl, btn) {
        const originalText = btn.innerText;
        btn.innerText = "WAIT...";
        btn.disabled = true;

        const downloadApi = `https://vajira-mv-apikeys.netlify.app/api/pirate/download?url=${encodeURIComponent(linkUrl)}&apikey=${apikey}`;

        try {
            const resp = await fetch(downloadApi);
            const result = await resp.json();
            const finalLink = result.data.data.link;

            if (finalLink) {
                window.open(finalLink, '_blank');
            } else {
                alert("Download link not available.");
            }
        } catch (e) {
            alert("Error: Download server busy.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
