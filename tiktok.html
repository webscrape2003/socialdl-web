<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader | VajiraOfficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary: #2af5ff; 
            --secondary: #2272ff;
            --bg: #030405; 
            --card: #121212; 
        }
        
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }

        .container { max-width: 500px; margin: 40px auto; text-align: center; }

        /* --- SEARCH BOX --- */
        .search-area { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        
        .input-wrapper {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 5px;
            display: flex;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            outline: none;
            font-size: 1rem;
        }

        .search-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover { filter: brightness(1.2); transform: scale(1.05); }

        /* --- RESULT CARD (Hidden by default) --- */
        #result-container { display: none; }

        .result-card {
            background: var(--card);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        video { width: 100%; border-radius: 15px; background: #000; margin-bottom: 15px; }

        .info h3 { font-size: 1rem; margin: 10px 0; line-height: 1.4; color: #fff; }
        .info p { color: var(--primary); font-size: 0.9rem; margin-bottom: 20px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }

        .dl-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 800;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .video-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .audio-btn { background: #222; border: 1px solid #444; }

        #loader { display: none; color: var(--primary); font-weight: 800; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <div class="input-wrapper">
            <input type="text" id="tiktokUrl" placeholder="Paste TikTok Link Here...">
        </div>
        <button class="search-btn" onclick="downloadTikTok()">FETCH DETAILS</button>
    </div>

    <div id="loader">âš¡ SEARCHING...</div>

    <div id="result-container">
        <div class="result-card">
            <video id="v-player" controls></video>
            <div class="info">
                <h3 id="v-title"></h3>
                <p id="v-author"></p>
            </div>
            <div class="btn-group">
                <a id="dl-video" href="#" class="dl-btn video-btn" target="_blank">
                    <i class="fa-solid fa-video"></i> Download Video
                </a>
                <a id="dl-audio" href="#" class="dl-btn audio-btn" target="_blank">
                    <i class="fa-solid fa-music"></i> Download MP3
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    async function downloadTikTok() {
        const url = document.getElementById('tiktokUrl').value.trim();
        const loader = document.getElementById('loader');
        const resultBox = document.getElementById('result-container');

        if (!url) { alert("Please paste a link!"); return; }

        loader.style.display = "block";
        resultBox.style.display = "none";

        try {
            const api = `https://vajira-official-apis.vercel.app/api/ttdl?apikey=vajira-1qg3lqmr60-1768268975394&url=${encodeURIComponent(url)}`;
            const response = await fetch(api);
            const data = await response.json();

            if (data.status) {
                const res = data.result;
                
                // Update UI
                document.getElementById('v-player').src = res.video;
                document.getElementById('v-title').innerText = res.title;
                document.getElementById('v-author').innerHTML = `<i class="fa-solid fa-user"></i> ${res.author}`;
                document.getElementById('dl-video').href = res.video;
                document.getElementById('dl-audio').href = res.audio;

                loader.style.display = "none";
                resultBox.style.display = "block";
            } else {
                alert("Error fetching video. Check link.");
                loader.style.display = "none";
            }
        } catch (error) {
            console.error(error);
            alert("API Error");
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
